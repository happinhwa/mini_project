{% extends 'base.html' %}
{% load static %}
{% block content %}
{% load humanize %}
<!-- Section-->
<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
      <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4">
        {% for product in data %}
        <div class="col mb-5">
            <div class="card h-100">
                <img class="card-img-top" src="media/{{ product.thumbnail_image }}"alt="..." />
                <div class="card-body p-4">
                    <div class="text-center" href="#">
                        <h5 class="fw-bolder" >{{ product.product_name }}</h5>
                        <a class="fw-bolder">{{ product.category }}</a>
                        <p>{{ product.price| intcomma }} 원</p>
                    </div>
                </div>
                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                    <div class="text-center"><button id="add_cart" href="{% url 'talent:cart' %}" type="button" class="btn btn-outline-dark mt-auto text-center">장바구니 담기</button></div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
  </div>
</section>
{% endblock %}

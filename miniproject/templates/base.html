{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>찬웅이네 강의사이트</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<!-- Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="{% static 'styles.css' %}">
	<link rel="stylesheet" href="{% static 'productdetail.css' %}">
	<link rel="stylesheet" href="{% static 'nav.css' %}">
	<style>
		.carousel-image {
		  width: 100%; /* 원하는 가로 크기로 설정 */
		  height: 400px; /* 원하는 세로 크기로 설정 */
		  background-position: center;
		  background-repeat: no-repeat;
		  background-size: cover;
		}
	</style>
</head>
<body>
	{% if error_message %}
        <script>
            alert("{{ error_message }}");
            window.location.href = "{% url 'talent:index' %}";
        </script>
    {% endif %}
	<!-- Navbar1 -->
  {% include "navbar1.html" %}
	<!-- Banner -->
	<div id="banner-carousel" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
		<li data-target="#banner-carousel" data-slide-to="0" class="active"></li>
		<li data-target="#banner-carousel" data-slide-to="1"></li>
		<li data-target="#banner-carousel" data-slide-to="2"></li>
		<li data-target="#banner-carousel" data-slide-to="3"></li>
		<!-- 추가적인 인디케이터가 있으면 여기에 추가 -->
		</ol>
	
		<!-- Slides -->
		<div class="carousel-inner">
		<div class="carousel-item active">
			<div class="carousel-image" style="background-image: url({% static '배너1.jpeg' %});"></div>
		</div>
		<div class="carousel-item">
			<div class="carousel-image" style="background-image: url({% static '배너2.jpeg' %});"></div>
		</div>
		<div class="carousel-item">
			<div class="carousel-image" style="background-image: url({% static '배너3.jpeg' %});"></div>
		</div>
		<div class="carousel-item">
			<div class="carousel-image" style="background-image: url({% static '배너4.jpeg' %});"></div>
		</div>
		<!-- 추가적인 슬라이드가 있으면 여기에 추가 -->
		</div>
	
		<!-- Controls -->
		<a class="carousel-control-prev" href="#banner-carousel" role="button" data-slide="prev">
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#banner-carousel" role="button" data-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
		</a>
	</div>
	<!-- Navbar2 -->
  {% include "navbar2.html" %}
  <!-- 메인 리스트 -->
	{% block content %}
	{% endblock %}
  {% block script %}
   {% endblock %}

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

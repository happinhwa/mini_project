{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Customer 스타일 추가 -->
    <link rel="stylesheet" href="{% static 'login.css'%}">
    <link rel="stylesheet" href="{% static '/fonts/font.css'%}">
  </head>
  <body class="">
    {% include "socialaccount/snippets/login_extra.html" %}
    <div id="container">
      <!-- login Box -->
      <form class = "login" method = "POST" action="{% url 'account_login' %}">
        {% csrf_token %}
        <div class="login-box">
        <div id="loginBoxTitle" style="text-align: center; font-family: 'Shinb7'; padding:5px"><a href = "{% url 'talent:index' %}">☻ 찬웅이네 ☺︎</a></div>
        <hr>
        <div class="form-group">
            <label>이메일</label>
            <input type="email" name="login" placeholder = "이메일 주소" class="form-control" value="" required id="email"  style="ime-mode:disabled; height:3rem;">
        </div>
        <div class="form-group">
            <label>비밀번호</label>
            <input type="password" name="password" class="form-control" value="" required id="id_password" autocomplete="off" style="height:3rem">
        </div>
        <div style="font-size: 1.5rem; margin-bottom: 20px;">
          <span> 아이디 저장</span> 
          <input type="checkbox" id="workSite" name="worksite" style="margin: 0px 0px 0px 10px; -webkit-transform: scale(2);">
        </div>
        <div id="login-btn-box">
          <div style="width: 100%; margin-bottom: 10px;">
            <button type="submit" id="btnLogin" class="btn btn-login-color" style="font-size: 1.5rem;">로그인</button>
          </div>
          
        <a href = "{% url 'common:signup' %}">
          <div style="width:100%;"><input type="button" id="btnSignup" value="회원가입" class="btn btn-signup-color btn-signup-font" style="font-size: 1.5rem;"></div>
          </a>
        </hr>
      </form>
        </div>
        
        

        
      </div><!-- login Box //-->
    </div>

</html>
{% endblock %}
